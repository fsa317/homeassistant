        title: Locations
        type: glance
        entities:
          - device_tracker.frank_samsung
          - device_tracker.galaxys9home
          - device_tracker.tiffanys_iphone
          - device_tracker.tiffanysiphonehome
          - sensor.frank_location_lastupdate
          - sensor.tiffany_location_lastupdate
      - type: horizontal-stack
        title: Lights
        cards:
        - type: entity-button
          entity: lock.kwikset_touchpad_electronic_deadbolt_locked
        - type: entity-button
          entity: lock.schlage_be469nxcen_touchscreen_deadbolt_locked
      - type: horizontal-stack
        title: Lights
        cards:
        - type: entity-button
          entity: switch.leviton_vrs151lz_binary_scene_switch_switch
          tap_action: toggle
          icon: mdi:lightbulb
        - type: light
          entity: light.leviton_vri061lx_multilevel_scene_switch_level
        - type: entity-button
          entity: switch.leviton_vrs151lz_binary_scene_switch_switch_2
          tap_action: toggle
          icon: mdi:lightbulb
      - type: entity-button
        title: Fireplace
        entity: switch.fireplace_switch
        icon: mdi:fire
        tap_action: toggle
      - type: entity-button
        title: Christmas Tree
        entity: switch.my_smart_plug
        icon: mdi:pine-tree-box
        tap_action: toggle
      - type: entities
        title: Motion
        entities:
          - binary_sensor.basement_motion
          - binary_sensor.entrance_motion
          - binary_sensor.family_motion
      - type: entities
        title: Doors
        show_header_toggle: true
        entities:
          - binary_sensor.back_door
          - binary_sensor.basement_door
          - binary_sensor.front_door
          - binary_sensor.sliding_door
      - type: entities
        title: Front Door
        show_header_toggle: true
        entities:
          - binary_sensor.ring_front_door_ding
          - binary_sensor.ring_front_door_motion
          - sensor.ring_front_door_last_ding
          - sensor.ring_front_door_last_motion
          - weblink.ring_video
      - type: custom:thermostat-card
        title: First Floor Thermostat
        entity: climate.living_room
        hvac:
          states:
            'Off': 'off'
            'cooling': 'cool'
            'heating': 'heat'
          sensor:
            sensor: sensor.living_room_thermostat_hvac_state
      - type: custom:thermostat-card
        title: Upstairs Thermostat
        entity: climate.upstairs
        hvac:
          states:
            'Off': 'off'
            'cooling': 'cool'
            'heating': 'heat'
          sensor:
            sensor: sensor.upstairs_thermostat_hvac_state
