views:
  - title: default_view
    icon: mdi:home
    id: defaultview
    panel: true
    cards:
      - type: custom:layout-card
        layout: horizontal
        #column_num: 2
        cards:
          - type: vertical-stack
            cards:
            - type: custom:bignumber-card
              entity: sensor.last_motion
              title: 'Last Motion'
            - type: horizontal-stack
              cards:
              - type: custom:bignumber-card
                entity: sensor.entrancemd_tripped
                title: 'Entrance Last Motion'
                scale: 25px
              - type: custom:bignumber-card
                entity: sensor.frontdoor_tripped
                title: 'Front Door Opened'
                scale: 25px
              - type: custom:bignumber-card
                entity: sensor.familymd_tripped
                title: 'Family Room Motion'
                scale: 25px
              - type: custom:bignumber-card
                entity: sensor.basementmd_tripped
                title: 'Basement Last Motion'
                scale: 25px
            - type: glance
              title: Motion
              entities:
                - entity: binary_sensor.basement_motion
                  name: Basement
                - entity: binary_sensor.entrance_motion
                  name: Entrance
                - entity: binary_sensor.family_motion
                  name: Family
          - break
          - id: locations
            title: Locations
            type: entities
            entities:
              - device_tracker.frank_samsung
              - device_tracker.galaxys9home
              - device_tracker.tiffanys_iphone
              - device_tracker.tiffanysiphonehome
              - sensor.frank_location_lastupdate
              - sensor.tiffany_location_lastupdate
          - break
          - type: vertical-stack
            cards:
            - type: horizontal-stack
              cards:
              - type: entity-button
                entity: lock.kwikset_touchpad_electronic_deadbolt_locked
              - type: entity-button
                entity: lock.schlage_be469nxcen_touchscreen_deadbolt_locked
            - type: horizontal-stack
              cards:
              - type: entity-button
                title: Fireplace
                entity: switch.fireplace_switch
                icon: mdi:fire
                tap_action: toggle
              - type: entity-button
                title: Christmas Tree
                entity: switch.my_smart_plug
                icon: mdi:pine-tree-box
                tap_action: toggle
          - type: vertical-stack
            cards:
            - type: entity-button
              entity: switch.leviton_vrs151lz_binary_scene_switch_switch_3
              tap_action: toggle
              icon: mdi:lightbulb
              name: Master Lights
            - type: light
              entity: light.leviton_vri061lx_multilevel_scene_switch_level
            - type: entity-button
              entity: switch.leviton_vrs151lz_binary_scene_switch_switch_2
              tap_action: toggle
              icon: mdi:lightbulb
            - type: entity-button
              entity: switch.leviton_vrs151lz_binary_scene_switch_switch
              tap_action: toggle
              icon: mdi:lightbulb
            - type: gauge
              entity: sensor.zwave_front_door_battery
              title: Front Door Battery
              severity:
                green: 85
                yellow: 50
                red: 0
          - type: entities
            title: Doors
            show_header_toggle: true
            entities:
              - binary_sensor.back_door
              - binary_sensor.basement_door
              - binary_sensor.front_door
              - binary_sensor.sliding_door
          - type: vertical-stack
            cards:
            - type: custom:thermostat-card
              title: First Floor Thermostat
              entity: climate.living_room
              hvac:
                states:
                  'Off': 'off'
                  'cooling': 'cool'
                  'heating': 'heat'
                sensor:
                  sensor: sensor.living_room_thermostat_hvac_state
            - type: custom:thermostat-card
              title: Upstairs Thermostat
              entity: climate.upstairs
              hvac:
                states:
                  'Off': 'off'
                  'cooling': 'cool'
                  'heating': 'heat'
                sensor:
                  sensor: sensor.upstairs_thermostat_hvac_state
