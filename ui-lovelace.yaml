      - type: custom:bignumber-card
        entity: sensor.last_motion
        title: 'Last Motion'
      - id: motion
        title: Motion
        type: glance
        entities:
          - sensor.entrancemd_tripped
          - sensor.frontdoor_tripped
          - sensor.familymd_tripped
          - sensor.basementmd_tripped
