homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: 40.6826
  longitude: -73.467
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 6
  # metric for Metric, imperial for Imperial
  unit_system: imperial
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/New_York
  # Customization file
  customize: !include customize.yaml

influxdb:
  host: 127.0.0.1

# Enables the frontend
frontend:

# Enables configuration UI
config:

http:
  # Secrets are defined in the file secrets.yaml
  api_password: !secret http_password
  # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
  base_url: frank.apsquared.co:8123

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

# Weather prediction
sensor:
  - platform: yr
  - platform: dnsip
    name: "MyIP"

# Text to speech
tts:
  - platform: google

mqtt:
    broker: pizero1
    
#sensor:
#  - platform: mqtt
#    state_topic: "ha/wine/Room Temp"
#    name: "Wine Room Temp"
#    unit_of_measurement: "F"
#    value_template: '{{ value }}'

zwave:
    usb_path: /dev/ttyACM0
    network_key: "0x45, 0xF9, 0x78, 0x9E, 0x0D, 0x4C, 0x29, 0x88, 0x21, 0x9C, 0xF2, 0xA5, 0xC4, 0xDD, 0xF6, 0xDB"
    
climate:
  - platform: mqtt
    initial: 58
    name: "Wine Room Temp"
    temperature_command_topic: "myhome/wine/setdesiredtemp"
    temperature_state_topic: "ha/wine/DesiredTemp"
    current_temperature_topic: "ha/wine/Room Temp"
    modes:
    swing_modes:
    fan_modes:
  - platform: mqtt
    initial: 32
    name: "Fin Temps"
    temperature_command_topic: "myhome/wine/setfinmintemp"
    temperature_state_topic: "ha/wine/finMinTemp"
    current_temperature_topic: "ha/wine/Fin Temp"
    modes:
    swing_modes:
    fan_modes:

nest:
  client_id: dd64a10b-ade6-4b83-9cc2-ed302d9ac7ca
  client_secret: Ydo15n8gGoSnUEWtxbmKuBTWN

envisalink:
  host: 192.168.1.22
  panel_type: DSC
  user_name: user
  password: user
  code: '0429'
  port: 4025
  evl_version: 3
  keepalive_interval: 60
  zonedump_interval: 30
  panic_type: Police
  zones:
    1:
      name: 'Front Door'
      type: 'opening'
    2:
      name: 'Sliding Door'
      type: 'opening'
    4:
      name: 'Back Door'
      type: 'opening'
    5:
      name: 'Basement Door'
      type: 'opening'
    6:
      name: 'Family Motion'
      type: 'motion'
    7:
      name: 'Entrance Motion'
      type: 'motion'
    15:
      name: 'Basement Motion'
      type: 'motion'
  partitions:
    1:
      name: 'Home Alarm'



